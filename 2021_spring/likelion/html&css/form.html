<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Form Tag</title>
</head>
<body>
    <h2>Sign up</h2>
    <form action="my-app" method="get">
        <div>
            <label for="id">Id :</label>
            <input type="text" name="id" placeholder="enter your id" id="id">
        </div><br>
        <div>
            <label for="password">password: </label>
            <input type="password" name="password" id="password" placeholder="enter password">
        </div><br>
        <div>
            <label>gender</label>
            <select name="gender" id="gender">
                <option value="female">female</option>
                <option value="male">male</option>
            </select>
        </div><br>
        <div>
            <label>work</label>
            <select name="work" id="work">
                <option value="student">student</option>
                <option value="officer">officer</option>
                <option value="etc">etc</option>
            </select>
        </div><br>
        <div>
            <label for="introduce">introduce</label><br>
            <textarea id="introduce" name="introduce" cols="30" rows="10" placeholder="introduce yourself">
            </textarea>
        </div><br>
        <div>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </div>
    </form>
</body>
</html>
